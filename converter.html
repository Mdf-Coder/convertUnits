<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Convert Units</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"
            defer></script>
    <link rel="stylesheet" href="converter.css">
    <script src="converter.js" defer></script>
</head>
<body>

<div class="container mt-5 p-4">
    <div class="row">
        <div class="col-12 col-md-6 g-4">
            <select class="form-select" id="select-qntt">
                <option value="none" selected disabled>Select Quantity</option>
                <option value="Length">Length</option>
                <option value="Volume">Volume</option>
                <option value="Mass">Mass</option>
                <option value="Speed">Speed</option>
                <option value="Time">Time</option>
                <!--                        <option value="Temperature">Temperature</option>-->
            </select>
        </div>

        <div class="col-12 col-md-6 g-4">
            <div class="input-group">
            <span class="input-group-text" id="basic-addon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon"
                     viewBox="0 0 16 16">
                    <path d="M2.873 11.297V4.142H1.699L0 5.379v1.137l1.64-1.18h.06v5.961zm3.213-5.09v-.063c0-.618.44-1.169 1.196-1.169.676 0 1.174.44 1.174 1.106 0 .624-.42 1.101-.807 1.526L4.99 10.553v.744h4.78v-.99H6.643v-.069L8.41 8.252c.65-.724 1.237-1.332 1.237-2.27C9.646 4.849 8.723 4 7.308 4c-1.573 0-2.36 1.064-2.36 2.15v.057zm6.559 1.883h.786c.823 0 1.374.481 1.379 1.179.01.707-.55 1.216-1.421 1.21-.77-.005-1.326-.419-1.379-.953h-1.095c.042 1.053.938 1.918 2.464 1.918 1.478 0 2.642-.839 2.62-2.144-.02-1.143-.922-1.651-1.551-1.714v-.063c.535-.09 1.347-.66 1.326-1.678-.026-1.053-.933-1.855-2.359-1.845-1.5.005-2.317.88-2.348 1.898h1.116c.032-.498.498-.944 1.206-.944.703 0 1.206.435 1.206 1.07.005.64-.504 1.106-1.2 1.106h-.75z"/>
                </svg>
            </span>
                <input type="number" min="0" class="form-control input-value" placeholder="Value">
            </div>
        </div>


        <div class="col-12 col-md-6 g-4">
            <select class="form-select" id="from-select">
                <option value="none" selected disabled>From</option>
            </select>
        </div>

        <div class="col-12 col-md-6 g-4">
            <select class="form-select" id="to-select">
                <option value="none" selected disabled>To</option>
            </select>
        </div>

        <div class="col-6 offset-3 g-4">
            <button class="btn btn-outline-primary" type="button">Calculate</button>
        </div>

        <div class="col-8 offset-2 g-4">
            <div class="result">
                <span class="result-from"></span>
                 =
                <span class="result-to"></span>
            </div>
        </div>


    </div>
</div>

</body>
</html>
